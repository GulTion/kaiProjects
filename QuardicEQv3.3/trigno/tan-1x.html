        <div id="container">
             
            
            <a href="trigno.html" class="navigable" id="elements">tan<sup>-1</sup>(x)</a>
            <input class="navigable" id="inp" placeholder="Put value of x" type="number" value="">
            <button class="navigable" id="elements" onclick="fun()">Result</button>
            <p id="result">long press on backspace for delete values</p>
            
            
          
           <script>
              
         
               function fun(){
                    var pi = Math.PI;
               var deg = pi/180;
                     var x = document.getElementById("inp").value;
            var y = document.getElementById("result");
            var z = Math.atan(x);
                   
                   y.innerHTML = z/deg;
                  
                 
               }
            </script>
